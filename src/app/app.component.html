<mat-toolbar color="primary" style="justify-content: space-between;">
    <div style="display: flex; align-items: center; gap: 4px;">
        <img style="height: 32px;" src="assets/Playing-Cards.svg">
        <span style="font-weight: bold; font-size: 22px;">Pointing Poker</span>
    </div>
    <div>
        <button mat-icon-button (click)="leaveFeedback()">
            <mat-icon fontIcon="chat"></mat-icon>
        </button>
        <button mat-icon-button (click)="copyToClipboard()">
            <mat-icon fontIcon="share"></mat-icon>
        </button>
    </div>
</mat-toolbar>
