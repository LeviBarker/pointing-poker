<div style="padding: 16px; display: flex; flex-direction: column; align-items: flex-start;">
  <h3>Create a room</h3>
  <mat-form-field appearance="outline" class="example-full-width">
    <mat-label>Room Name</mat-label>
    <input matInput [(ngModel)]="roomTitle" (keydown.enter)="createRoom()">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Card Options</mat-label>
    <mat-select [(ngModel)]="cardOptions">
      <mat-option *ngFor="let options of possibleCardOptions" [value]="options">
        {{options}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button style="margin-right: 8px" mat-raised-button matSuffix color="primary" (click)="createRoom()">Create</button>

</div>
