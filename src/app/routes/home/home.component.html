<div style="padding: 16px; display: flex; flex-direction: column; align-items: flex-start;">
  <h3>Create a room</h3>
  <mat-form-field appearance="outline" class="example-full-width">
    <mat-label>Room Name</mat-label>
    <input matInput [(ngModel)]="roomTitle" (keydown.enter)="createRoom()">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Card Options</mat-label>
    <mat-select [(ngModel)]="cardOptions">
      <mat-option *ngFor="let options of possibleCardOptions" [value]="options">
        {{options}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button style="margin-right: 8px" [disabled]="creatingRoom" mat-raised-button matSuffix color="primary" (click)="createRoom()">
    {{creatingRoom ? 'Creating...' : 'Create'}}
  </button>

  <div style="margin-top: 16px">
    <iframe src="//rcm-na.amazon-adsystem.com/e/cm?o=1&p=288&l=ur1&category=kindle&banner=13EYZB9B1T115PQCXP82&f=ifr&linkID=f9c9c02d4c0676d10e4b08ce91e21f85&t=levibarkersto-20&tracking_id=levibarkersto-20" width="320" height="50" scrolling="no" border="0" marginwidth="0" style="border:none;" frameborder="0" sandbox="allow-scripts allow-same-origin allow-popups allow-top-navigation-by-user-activation"></iframe>
  </div>

</div>
