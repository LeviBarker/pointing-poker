<div class="room">
    <div>
      <a href="/">Back to home</a>
        <h2>Room: {{room.name}}</h2>
        <mat-form-field style="width: 100%" appearance="outline" class="example-full-width">
          <mat-label>Issue</mat-label>
          <input matInput [(ngModel)]="room.issue" (keydown.enter)="updateRoom(room)">
          <button style="margin-right: 8px" mat-button matSuffix color="primary" (click)="updateRoom(room)">Update</button>
        </mat-form-field>
        <div style="display: flex; gap: 8px; align-items: center;">
          <button mat-raised-button color="primary" (click)="toggleShowCards(room)">{{room.show_cards ? 'Hide' : 'Show'}} Votes</button>
          <button mat-raised-button color="warn" (click)="clearVotes(room)">Clear Votes</button>
          <div>Average: {{room.show_cards ? average : '???'}}</div>
          <div>&middot;</div>
          <div>Agreement: {{room.show_cards ? agreement + '%' : '???'}}</div>
        </div>
        <div>
          <div class="section">
              <button mat-raised-button *ngFor="let card of cardOptions" (click)="vote(room.id, card)">{{card}}</button>&nbsp;
          </div>
        </div>
      </div>
        
      <div style="padding: 8px; display: flex; flex-direction: column;">
        <div *ngFor="let user of users" style="display: flex; align-items: center;">
            <mat-form-field appearance="outline" class="example-full-width custom-field">
              <img style="width: 42px" alt="user image" matPrefix [src]="'https://robohash.org/' + user.id"/>
              <mat-label>Name</mat-label>
              <input matInput style="color: #000; height: 24px;" [disabled]="currentUser.uid !== user.id" [(ngModel)]="user.name" (keydown.enter)="updateUser(user)">
              <button *ngIf="currentUser.uid === user.id" style="margin-right: 8px" mat-button matSuffix color="primary" (click)="updateUser(user)">Update</button>
            </mat-form-field>
            <button style="margin-left: 8px; transform: translateY(-10px)" 
            [style.backgroundColor]="user.vote ? 'green' : null"
            [style.color]="user.vote ? 'white' : null"
            mat-raised-button>
              <span *ngIf="!room.show_cards">
                <mat-icon *ngIf="user.vote" fontIcon="check"></mat-icon>
                <mat-icon *ngIf="!user.vote" fontIcon="question_mark"></mat-icon>
              </span>
              <span *ngIf="room.show_cards">
                {{user.vote}}
              </span> 
            </button>
            
          </div>
      </div>
      
</div>
